<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clips</ion-title>
    <ion-buttons slot="end">
      <ion-button icon-only (click)="this.deleteAllClipAlert()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Clips</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="this.clips && this.clips.length > 0">
    <app-clip *ngFor="let clip of this.clips" [clip]="clip"></app-clip>
  </div>

</ion-content>
